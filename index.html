<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="text-center my-3">
      <div class="container">
        <h1 class="display-3 text-primary">Best Movies</h1>
        <small>by <a href="#">Rakhmonaliev Kuvonchbek</a></small>
        <div class="header-action mt-3 d-flex align-items-center gap-1">
          <input type="text" class="form-control" autocomplete="off"/>
          <select id="select-cat" class="form-select">
            <option selected>All</option>
          </select>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div id="movies-container" class="movies-container"></div>
      </div>

      <div class="info-modal hidden"></div>
      <div class="overlay hidden"></div>
    </main>

    <script src="./js/movies.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
